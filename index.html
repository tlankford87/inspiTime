<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>InspiTime</title>
</head>
<body>
    <main>

        <section id="quote">
            <p id="quoteParagraph"></p>
            <h6 id="quoteAuthor"></h6>
        </section>

        <section id="timeAndLocation">
            <span id="morningOrNight"></span>
            <section id="time">
                <h1 id="localTime"></h1>
                <span id="amOrPm"></span>
            </section>
            <h5 id="location"></h5>
        </section>

        <section id="moreButton">
            <span id="button">MORE</span>
        </section>

        <section id="moreInfo">
            <section id="closeMoreInfo">
                <span id="close">Close</span>
            </section>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
